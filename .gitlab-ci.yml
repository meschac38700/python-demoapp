
stages:
  - test
  - build
  - deploy

variables:
  IMAGE_NAME: demo-app
  IMAGE_TAG: python-app-1.0

run_tests:
  stage: test
  image: python:3.9-slim-buster
  before_script:
    - apt-get update && apt-get install make
  script:
    - make test

build_docker_image:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker logout
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS docker.io
  script:
    - docker build -t $REGISTRY_USER/$IMAGE_NAME:$IMAGE_TAG .
    - docker push $REGISTRY_USER/$IMAGE_NAME:$IMAGE_TAG

deploy:
  stage: deploy
  before_script:
    - chmod 400 $SSH_KEY
  script:
    - ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i $SSH_KEY $SSH_USER@$SERVER_IP "
      docker logout &&
      docker login -u $REGISTRY_USER -p $REGISTRY_PASS docker.io &&
      docker ps -aq | xargs docker stop | xargs docker rm &&
      docker run -d -p 5000:5000 $REGISTRY_USER/$IMAGE_NAME:$IMAGE_TAG"

